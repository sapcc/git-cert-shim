name: goreleaser
"on":
  push:
    tags:
      - '*'
permissions:
  contents: write
  packages: write
jobs:
  release:
    name: goreleaser
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          check-latest: true
          go-version: 1.25.1
      - name: Install syft
        uses: anchore/sbom-action/download-syft@f8bdd1d8ac5e901a77a92f111440fdb1b593736b # v0
      - name: Generate release info
        run: |
          go install github.com/sapcc/go-bits/tools/release-info@latest
          mkdir -p build
          release-info CHANGELOG.md "$(git describe --tags --abbrev=0)" > build/release-info
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6
        with:
          args: release --clean --release-notes=./build/release-info
          version: latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

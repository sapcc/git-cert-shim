name: goreleaser
"on":
  push:
    tags:
      - '*'
permissions:
  contents: write
  packages: write
jobs:
  release:
    name: goreleaser
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
        with:
          check-latest: true
          go-version: 1.25.1
      - name: Install syft
        uses: anchore/sbom-action/download-syft@fbfd9c6c189226748411491745178e0c2017392d # v0
      - name: Generate release info
        run: |
          go install github.com/sapcc/go-bits/tools/release-info@latest
          mkdir -p build
          release-info CHANGELOG.md "$(git describe --tags --abbrev=0)" > build/release-info
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6
        with:
          args: release --clean --release-notes=./build/release-info
          version: latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
